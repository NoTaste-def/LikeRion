<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style src="./index.css"></style>
    <title>웹페이지</title>
  </head>
  <body>
    <!-- Block Element -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <p>display block</p>

    <!-- Inline Element -->
    <i>italic</i>
    <b>bold</b>
    <br />
    <a href="http://www.naver.com">네이버로</a>
    <hr />

    <div>
      <fieldset>
        <legend>Login</legend>
        <form>
          <label name='id'>아이디 : </label><input name="'id" type="email" />
          <br />
          <label name="password">비밀번호 : </label><input name="password" type="password" />
          <br />
          <label name="maintain">로그인 유지하기</label><input name="maintain" type="checkbox" />
        </form>
      </fieldset>
      <audio controls></audio>
      <video controls></video>
      <table border width="200px" height="100px">
        <caption>
          이거 표임
        </caption>
        <colgroup>
          <col width="50px" />
          <col width="50px" />
          <col width="50px" />
        </colgroup>
        <th>
          <td>1</td>
          <td>1</td>
          <td>1</td>

        </th>
        <tr>
          <th colspan="2">hi</th>
          <td>hello</td>
          <td rowspan="2">bye</td>
        </tr>
        <tr>
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
      <ul>
        ul tag
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ol>
        ol tag
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    </div>
    <input list="data">
    <datalist id="data">
      <option value="딸기">시큼한 딸기</option>
      <option value="바나나">새콤한 바나나</option>
      <option value="사과">뜨거운 사과</option>
    </datalist>
  </body>
</html>
